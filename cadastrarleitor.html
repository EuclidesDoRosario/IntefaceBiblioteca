<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/adicionarlivro.css">
    <title>Biblioteca UL</title>
</head>

<body>

    <header id="header">
        <h1>Lib<span style="color: rgb(53, 186, 223);">X</span></h1>

        <div id="set-user">

            <button id="tema">
                <ion-icon name="contrast-outline"></ion-icon>
            </button>

            <a id="user" href="#">
                <ion-icon name="person-circle-outline"></ion-icon>
            </a>
        </div>

    </header>

    <div class="navegacao">

        <ul>
            <li>
                <a class="nav" href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="titlo">Painel de Controlo</span>
                </a>
            </li>

            <li>
                <a class="nav" href="listaemprestimos.html">
                    <span class="icon">
                        <ion-icon name="copy-outline"></ion-icon>
                    </span>
                    <span class="titlo">Emprestimos</span>
                </a>
            </li>

            <li>
                <a class="nav" href="listaestudantes.html">
                    <span class="icon">
                        <ion-icon name="duplicate-outline"></ion-icon>
                    </span>
                    <span class="titlo">Novo Emprestimo</span>
                </a>
            </li>

            <li>
                <a class="nav" href="listalivros.html">
                    <span class="icon">
                        <ion-icon name="book-outline"></ion-icon>
                    </span>
                    <span class="titlo">Livros</span>
                </a>
            </li>

            <li>
                <a class="nav" href="#">
                    <span class="icon">
                        <ion-icon name="bookmarks-outline"></ion-icon>
                    </span>
                    <span class="titlo">Reserva</span>
                </a>
            </li>
        </ul>

    </div>

    <section id="section" class="section">
        <h3>Prencha os dados do Leitor</h3>
        <form action="" method="post">

            <p>Nome</p>
            <input type="text" name="titulo" required>
            <p>Email</p>
            <input type="email" name="autor" required>
            <p>Curso</p>
            <select name="curso" class="select">
                <option>Ciências Biologicas</option>
                <option>Engenharia Informática</option>
                <option>Engenharia Mecanica</option>
                <option>Engenharia Geologica</option>
                <option>Engenharia Civil</option>
            </select>

            <div class="form-min">
                <span>
                    <p>Tipo de Leitor</p>
                    <select name="tipo-leitor" class="select">
                        <option value="1">Estudante</option>
                        <option value="2">Docente</option>
                    </select>
                </span>
                <span>
                    <p>Nivel</p>
                    <select name="nivel" class="select">
                        <option value="1">1 Ano</option>
                        <option value="2">2 Ano</option>
                        <option value="3">3 Ano</option>
                        <option value="4">4 Ano</option>
                        <option value="5">5 Ano</option>
                        <option value="docente">Docente</option>
                    </select>
                </span>
            </div> <br>

            <input id="submit" type="submit" value="Cadastrar">
        </form>

    </section>

    <aside id="aside">
        <a href="#">
            <span class="logout">
                <ion-icon name="log-out-outline"></ion-icon>
                <label>Sair</label>
            </span>
        </a>
    </aside>

</body>

<script src="js/tema.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
