<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/adicionarlivro.css">
    <title>Biblioteca UL</title>
</head>

<body>

    <header id="header">
        <h1>Lib<span style="color: rgb(53, 186, 223);">X</span></h1>

        <div id="set-user">

            <button id="tema">
                <ion-icon name="contrast-outline"></ion-icon>
            </button>

            <a id="user" href="#">
                <ion-icon name="person-circle-outline"></ion-icon>
            </a>
        </div>

    </header>

    <div class="navegacao">

        <ul>
            <li>
                <a class="nav" href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="titlo">Painel de Controlo</span>
                </a>
            </li>

            <li>
                <a class="nav" href="listaemprestimos.html">
                    <span class="icon">
                        <ion-icon name="copy-outline"></ion-icon>
                    </span>
                    <span class="titlo">Emprestimos</span>
                </a>
            </li>

            <li>
                <a class="nav" href="listaestudantes.html">
                    <span class="icon">
                        <ion-icon name="duplicate-outline"></ion-icon>
                    </span>
                    <span class="titlo">Novo Emprestimo</span>
                </a>
            </li>

            <li>
                <a class="nav" href="listalivros.html">
                    <span class="icon">
                        <ion-icon name="book-outline"></ion-icon>
                    </span>
                    <span class="titlo">Livros</span>
                </a>
            </li>

            <li>
                <a class="nav" href="#">
                    <span class="icon">
                        <ion-icon name="bookmarks-outline"></ion-icon>
                    </span>
                    <span class="titlo">Reserva</span>
                </a>
            </li>
        </ul>

    </div>

    <section id="section"> 
        <h3>Prencha as Informaçoes do livro</h3>
        <form action="#" method="post">

            <p>Titulo</p>
            <input type="text" name="titulo" required>
            <p>Autor</p>
            <input type="text" name="autor" required>
            <p>Isbn</p>
            <input type="text" name="autor" required>
            <p>Quantidade Exemplares</p>
            <input type="number" name="autor" min="1" required>
            <p>Editora</p>
            <input type="text" name="autor" required>
            <p>Edição</p>
            <input type="text" name="autor" required>
            <p>Volume</p>
            <input type="number" name="autor" required>
            <p>Ano</p>
            <input type="number" name="autor" required min="1000"> <br>

            <input id="submit" type="submit" value="Cadastrar">

        </form>

    </section>

    <aside id="aside">

    </aside>

</body>

<script src="js/tema.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
