            </a>
        </div>

    </header>

    <div class="navegacao">

        <ul>
            <li>
                <a class="nav" href="#">
                    <span class="icon">

                    </span>
                    <span class="titlo">Painel de Controlo</span>
                </a>
            </li>

            <li>
                <a class="nav" href="listaemprestimos.html">
                    <span class="icon">

            <li>

            <li>
                <a class="nav" href="#">

                </a>
            </li>
        </ul>

    </div>

    <section id="section">
        <div id="msg">

            <!-- inssucesso -->
            <ion-icon class="estado-insucesso" name="alert-outline"></ion-icon>

            <!-- sucesso -->

            <h3>Menssagem</h3>
            <a>Fechar</a>

    </section>

    <aside id="aside">

        <span class="logout">
            <ion-icon name="log-out-outline"></ion-icon>
        </span>

    </aside>
